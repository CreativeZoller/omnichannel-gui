<form [formGroup]="editCommandForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="reservedCommandName" class="col-4 col-form-label">Command name:</label>
    <div class="col-8">
      <input
        type="text"
        class="form-control form-control-sm"
        placeholder="Type your command name here"
        [formControlName]="'reservedCommandName'"
        [ngClass]="{ 'is-invalid': submitted && commandName.invalid && commandName.errors }"
        (change)="changeDetected($event)"
      />
    </div>
    <div *ngIf="commandName.dirty && commandName.errors?.required" class="invalid-feedback">
      Name for the reserved command is required
    </div>
  </div>
  <div class="form-group row">
    <label for="reservedCommandDescription" class="col-4 col-form-label">Command description:</label>
    <div class="col-8">
      <input
        type="text"
        class="form-control form-control-sm"
        placeholder="Type your command description here"
        [formControlName]="'reservedCommandDescription'"
        [ngClass]="{ 'is-invalid': submitted && commandDescription.invalid && commandDescription.errors }"
        (change)="changeDetected($event)"
      />
    </div>
    <div *ngIf="commandDescription.dirty && commandDescription.errors?.required" class="invalid-feedback">
      Description for the reserved command is required
    </div>
  </div>
  <div class="form-group row">
    <label for="messageToConsumer" class="col-4 col-form-label">Message to customer:</label>
    <div class="col-8">
      <input
        type="text"
        class="form-control form-control-sm"
        placeholder="Type your message to the customer here"
        [formControlName]="'messageToConsumer'"
        [ngClass]="{ 'is-invalid': submitted && commandMessage.invalid && commandMessage.errors }"
        (change)="changeDetected($event)"
      />
    </div>
    <div *ngIf="commandMessage.dirty && commandMessage.errors?.required" class="invalid-feedback">
      The message to customer for the reserved command is required
    </div>
  </div>
  <div class="form-group row">
    <label for="cmdType" class="col-4 col-form-label">Command the customer have to send:</label>
    <div class="col-8">
      <div class="custom-control custom-radio" *ngFor="let typeOption of cmdTypeArray; let i = index">
        <input
          id="{{ i }}"
          type="radio"
          class="custom-control-input"
          value="{{ typeOption }}"
          name="cmdType"
          [attr.disabled]="!isChangeable ? '' : null"
          [checked]="typeOption == selectedCmdType"
          [formControlName]="'cmdType'"
          (change)="changeDetected($event)"
        />
        <label class="custom-control-label" for="{{ i }}">{{ typeOption }}</label>
      </div>
      <div *ngIf="commandCode.dirty && commandCode.errors?.required" class="invalid-feedback">Command is required</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!isSaveable ? 'disabled' : null">Save reserved command</button>
    </div>
  </div>
</form>
