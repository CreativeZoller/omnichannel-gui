<div class="mainWidgetContainer">
  <div *ngIf="!visible">
    <p>Loading widget data ...</p>
  </div>
  <div *ngIf="visible && errorMessage">
    <p *ngIf="errorMessage" class="error-show">{{ errorMessage }}</p>
  </div>

  <div *ngIf="!errorMessage && visible" class="chartContainer">
    <div class="text-header">
      <span> New accounts registered</span>
    </div>
    <br />
    <canvas
      baseChart
      [data]="polarAreaChartData"
      [labels]="polarAreaChartLabels"
      [legend]="polarAreaLegend"
      [chartType]="polarAreaChartType"
    >
    </canvas>
  </div>
</div>
