<form [formGroup]="editListForm" (ngSubmit)="formSubmit()">
  <div class="form-group row">
    <label for="editListName" class="col-12 col-form-label">Commands list Name</label>
    <div class="col-12">
      <input
        type="text"
        class="form-control form-control-sm"
        id="editListName"
        value=""
        placeholder="Type your commands list name here"
        [formControlName]="'editListName'"
        [ngClass]="{ 'is-invalid': submitted && name.invalid && name.errors }"
        (change)="changeDetected($event)"
      />
    </div>
    <div *ngIf="name.dirty && name.errors?.required" class="invalid-feedback">The name for the commands list is required</div>
    <div *ngIf="name.dirty && name.errors?.minlength" class="invalid-feedback">The name must be at least 4 characters long</div>
  </div>
  <div class="form-group row">
    <label for="editListDescription" class="col-12 col-form-label">Commands list description</label>
    <div class="col-12">
      <textarea
        class="form-control form-control-sm"
        rows="3"
        id="editListDescription"
        value=""
        placeholder="Type your commands list description here"
        [formControlName]="'editListDescription'"
        [ngClass]="{ 'is-invalid': submitted && description.invalid && description.errors }"
        (change)="changeDetected($event)"
      ></textarea>
    </div>
    <div *ngIf="description.dirty && description.errors?.required" class="invalid-feedback">
      The description for the commands list is required
    </div>
    <div *ngIf="description.dirty && description.errors?.minlength" class="invalid-feedback">
      The description must be at least 10 characters long
    </div>
  </div>

  <div class="form-group row">
    <label for="editListDefault" class="col-sm-2 col-form-label">Default</label>
    <div class="col-sm-8">
      <input
        type="checkbox"
        class="form-check form-check-inline form-control-sm"
        name="editListDefault"
        id="editListDefault"
        #editListDefault
        [checked]="listIsDefault"
        (change)="changeDetected($event)"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!isSaveable ? 'disabled' : null">Save the commands list changes</button>
    </div>
  </div>
</form>
