<form [formGroup]="messageForm" (ngSubmit)="formSubmit()">
  <div class="form-group row">
    <label for="editTemplateName" class="col-12 col-form-label">Template Name</label>
    <div class="col-12">
      <input
        type="text"
        class="form-control form-control-sm"
        id="editTemplateName"
        value=""
        placeholder="Type your template name here"
        [formControlName]="'editTemplateName'"
        [ngClass]="{ 'is-invalid': submitted && name.invalid && name.errors }"
        (change)="changeDetected($event)"
      />
    </div>
    <div *ngIf="name.dirty && name.errors?.required" class="invalid-feedback">
      The name for the template is required
    </div>
    <div *ngIf="name.dirty && name.errors?.minlength" class="invalid-feedback">
      The name must be at least 4 characters long
    </div>
  </div>
  <div class="form-group row">
    <label for="editTemplateText" class="col-12 col-form-label">Template text</label>
    <div class="col-12">
      <textarea
        class="form-control form-control-sm"
        rows="3"
        id="editTemplateText"
        value=""
        placeholder="Type your template content here"
        [formControlName]="'editTemplateText'"
        [ngClass]="{ 'is-invalid': submitted && text.invalid && text.errors }"
        (change)="changeDetected($event)"
      ></textarea>
    </div>
    <div *ngIf="text.dirty && text.errors?.required" class="invalid-feedback">
      The text for the command is required
    </div>
    <div *ngIf="text.dirty && text.errors?.minlength" class="invalid-feedback">
      The text must be at least 4 characters long
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!isSaveable ? 'disabled' : null">
        Save the template changes
      </button>
    </div>
  </div>
</form>
