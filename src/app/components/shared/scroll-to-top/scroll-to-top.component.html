<div class="scroll-to-top shadow" [ngClass]="{ 'show-scrollTop': windowScrolled }">
  <button type="button" class="btn btn-outline btn-primary" data-toggle="button" aria-pressed="true" (click)="scrollToTop()">
    <mat-icon aria-hidden="false" aria-label="Scroll to Top" class="mat-icon material-icons">navigation</mat-icon>
  </button>
</div>
